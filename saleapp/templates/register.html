{% extends 'layout/base.html' %}

{% block title %}Đăng ký người dùng{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendors/typicons/typicons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendors/css/vendor.bundle.base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendors/select2/select2.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendors/select2-bootstrap-theme/select2-bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/vertical-layout-light/style.css') }}">
{% endblock %}

{% block content %}
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-5 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Tạo tài khoản</h4>
                    <p class="card-description">
                        Xin hãy điền đầy đủ thông tin
                    </p>
                    <form class="forms-sample" method="post" action="{{ url_for('user_register') }}">
                        <div class="form-group">
                            <label class="font-weight-bold" for="last-name">Họ của bạn</label>
                            <input type="text" class="form-control" name="last-name" id="last-name" placeholder="Nhập họ của bạn">
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold" for="first-name">Tên của bạn</label>
                            <input type="password" class="form-control" name="first-name" id="first-name" placeholder="Nhập tên của bạn">
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold" for="user-name">Tên đăng nhập</label>
                            <input type="text" class="form-control" name="user-name" id="user-name" placeholder="Nhập tên đăng nhập">
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold" for="email">Email của bạn</label>
                            <input type="password" class="form-control" name="email" id="email" placeholder="Nhập email của bạn">
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold" for="password">Mật khẩu</label>
                            <input type="text" class="form-control" name="password" id="password" placeholder="Nhập mật khẩu">
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold" for="confirm-password">Nhập lại mật khẩu</label>
                            <input type="password" class="form-control" name="confirm-password" id="confirm-password" placeholder="Nhập lại mật khẩu">
                        </div>
                        <button type="submit" class="btn btn-primary mr-2">Đăng ký</button>
                    </form>
                    <div class="register-optin">
                        <p>
                            Bạn đã có tài khoản?
                            <a href="{{ url_for('user_login') }}">Đăng nhập</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
