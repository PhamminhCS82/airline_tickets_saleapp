{% extends 'layout/base.html' %}

{% block title %}Đăng ký người dùng{% endblock %}

{% block content %}
<div class="row d-flex justify-content-center align-items-center mt-3 mb-3"
     style="width: 100%"
>
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-body">
                {% if error_message %}
                <div class="alert-danger">
                    <h3>{{ error_message }}</h3>
                </div>
                {% endif %}
                <h4 class="card-title"
                    style="margin-top: 10px"
                >
                    Tạo tài khoản
                </h4>
                <p class="card-description">
                    Xin hãy điền đầy đủ thông tin
                </p>
                <form class="forms-sample"
                      method="post"
                      action="{{ url_for('user_register') }}"
                      enctype="multipart/form-data"
                >
                    <div class="form-group">
                        <label class="font-weight-bold" for="last-name">Họ của bạn</label>
                        <input type="text"
                               class="form-control"
                               name="last-name"
                               id="last-name"
                               placeholder="Nhập họ của bạn"
                               required
                               style="background-color: #f4f5fa"
                        >
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold" for="first-name">Tên của bạn</label>
                        <input type="text"
                               class="form-control"
                               name="first-name"
                               id="first-name"
                               placeholder="Nhập tên của bạn"
                               required
                               style="background-color: #f4f5fa"
                        >
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold" for="user-name">Tên đăng nhập</label>
                        <input type="text"
                               class="form-control"
                               name="user-name"
                               id="user-name"
                               placeholder="Nhập tên đăng nhập"
                               required
                               style="background-color: #f4f5fa"
                        >
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold" for="email">Email của bạn</label>
                        <input type="email"
                               class="form-control"
                               name="email"
                               id="email"
                               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                               placeholder="Nhập email của bạn"
                               required
                               style="background-color: #f4f5fa"
                        >
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold" for="telephone">Số điện thoại</label>
                        <input type="tel"
                               class="form-control"
                               name="telephone"
                               id="telephone"
                               placeholder="Nhập số điện thoại của bạn"
                               required
                               style="background-color: #f4f5fa"
                               pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                        >
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold" for="passport">CMND/Hộ Chiếu</label>
                        <input type="tel"
                               class="form-control"
                               name="passport"
                               id="passport"
                               placeholder="Nhập CMND/Hộ chiếu của bạn"
                               required
                               style="background-color: #f4f5fa"
                               pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                        >
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold" for="password">Mật khẩu</label>
                        <input type="password"
                               class="form-control"
                               name="password"
                               id="password"
                               placeholder="Nhập mật khẩu"
                               required
                               style="background-color: #f4f5fa"
                        >
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold" for="confirm-password">Nhập lại mật khẩu</label>
                        <input type="password"
                               class="form-control"
                               name="confirm-password"
                               id="confirm-password"
                               placeholder="Nhập lại mật khẩu"
                               required
                               style="background-color: #f4f5fa"
                        >
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold" for="user-image">Ảnh đại diện</label>
                        <input type="file"
                               class="form-control"
                               name="user-image"
                               id="user-image"
                               style="background-color: #f4f5fa"
                        >
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Đăng ký</button>
                </form>
                <div style="margin-top: 35px">
                    <p>
                        Bạn đã có tài khoản?
                        <a href="{{ url_for('user_login') }}">Đăng nhập</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
