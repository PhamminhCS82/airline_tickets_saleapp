{% extends 'layout/base.html' %}

{% block title %}Đăng nhập{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendors/typicons/typicons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendors/css/vendor.bundle.base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendors/select2/select2.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendors/select2-bootstrap-theme/select2-bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/vertical-layout-light/style.css') }}">
{% endblock %}

{% block content %}
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-4 col-xs-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Xin chào</h4>
                    <p class="card-description">
                        Đăng nhập vào tài khoản của bạn
                    </p>
                    <form class="forms-sample" method="post" action="{{ url_for('user_login') }}">
                        <div class="form-group">
                            <label class="font-weight-bold" for="user-name">Tên đăng nhập</label>
                            <input type="text" class="form-control" name="user-name" id="user-name" placeholder="Nhập tên đăng nhập">
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold" for="password">Mật khẩu</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Nhập mật khẩu">
                        </div>
                        <button type="submit" class="btn btn-primary mr-2">Đăng nhập</button>
                    </form>
                    <div class="login-option">
                        <a href="#">Bạn quên mật khẩu?</a>
                        <a href="{{ url_for('user_register') }}">Tạo tài khoản mới</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
