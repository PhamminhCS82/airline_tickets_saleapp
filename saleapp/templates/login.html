{% extends 'layout/base.html' %}

{% block title %}Đăng nhập{% endblock %}

{% block content %}
    <form method="post" action="{{ url_for('user_login') }}">
        <div class="form-group">
            <label for="first-name">Họ Của Bạn:</label>
            <input type="text" class="form-control" placeholder="Nhập họ của bạn" id="first-name">
        </div>
        <div class="form-group">
            <label for="password">Mật Khẩu:</label>
            <input type="password" class="form-control" placeholder="Nhập mật khẩu" id="password">
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox">Ghi Nhớ Đăng Nhập
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Đăng nhập</button>
    </form>
{% endblock %}
