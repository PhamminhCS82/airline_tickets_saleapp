{% extends 'layout/base.html' %}

{% block title %}Chi tiết chuyến{% endblock %}

{% block content %}
<div class="row d-flex justify-content-center align-items-left mt-3 mb-3"
     style="width: 100%"
>
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-body">
                {% if error_message %}
                <div class="alert-danger">
                    <h3>{{ error_message }}</h3>
                </div>
                {% endif %}
                <h4 class="card-title"
                    style="margin-top: 10px"
                >
                    Thêm sân bay trung gian
                </h4>
                <p class="card-description">
                    Xin hãy điền đầy đủ thông tin
                </p>
                <form class="forms-sample"
                      method="post"
                      action="{{ url_for('schedule_add_airport') }}"
                      enctype="form-data"
                >
                    <div class="form-group">
                        <label class="font-weight-bold" for="departure">Sân bay trung gian</label>
                        <select class="form-control" id="intermediate" name="intermediate" style="background-color: #f4f5fa">
                            {% for a in airports %}
                            <option value="{{a.id}}">{{a.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold" for="delayed">Thời gian dừng</label>
                        <input type="number"
                               step="0.01"
                               class="form-control"
                               name="delayrd"
                               id="delayed"
                               placeholder="Nhập số giờ"
                               required
                               style="background-color: #f4f5fa"
                        >
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold" for="note">Ghi chú</label>
                        <input type="text"
                               class="form-control"
                               name="note"
                               id="note"
                               placeholder="Nhập ghi chú"
                               style="background-color: #f4f5fa"
                        >
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Thêm vào chuyến</button>
                </form>
            </div>
        </div>
    </div>


</div>
{% endblock %}
