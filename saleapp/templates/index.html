{% extends 'layout/base.html' %}

{% block title %}Trang chủ{% endblock %}

{% block content %}
    <h1>Trang chủ</h1>
    <a href="{{ url_for('contact_us') }}">Liên hệ</a>
    {% if current_user.is_authenticated %}
        <h1>Welcome {{ current_user.last_name }} {{ current_user.first_name }}</h1>
        <a href="{{ url_for('user_logout') }}">Đăng xuất</a>
    {% else %}
        <a href="{{ url_for('user_login') }}">Đăng nhập</a>
        <a href="{{ url_for('user_register') }}">Đăng ký</a>
    {% endif %}
{% endblock %}
